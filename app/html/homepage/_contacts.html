<section class="contacts" id="contacts">
	<div class="container">
		<div class="title title--contacts">
			<h2>Контакты</h2>
		</div>
		<div class="contacts__inner">
			<address class="contacts__info">
				<div class="contacts__text">
					<p>
						Связаться со мной можно, воспользовавшись контактной формой, напрямую по email или в соцсетях:
					</p>
				</div>

				<ul class="social">
					<li class="social__item">
						<a class="social__link" href="#">
							<span style="background-image: url('images/icons/icon-instagram.svg');"></span>
							<span class="sr-only">инста</span>
						</a>
					</li>
					<li class="social__item">
						<a class="social__link" href="#">
							<span style="background-image: url('images/icons/icon-vk.svg');"></span>
							<span class="sr-only">вк</span>
						</a>
					</li>
					<li class="social__item">
						<a class="social__link" href="#">
							<span style="background-image: url('images/icons/icon-telegram.svg');"></span>
							<span class="sr-only">телеграм</span>
						</a>
					</li>
				</ul>

				<a class="contacts__tel" href="mailto:rocker1337pro@gmail.com">
					rocker1337pro@gmail.com
				</a>

			</address>

			<form class="form" action="#">
				<div class="form__list">
					<div class="form__item">
						<label class="form__label" for="name">Ваше имя</label>
						<input class="form__field" id="name" type="text" name="name" placeholder="Ваше имя..." required>
					</div>

					<div class="form__item">
						<label class="form__label" for="tel">Ваш телефон</label>
						<input class="form__field phone-mask" id="tel" type="tel" placeholder="Ваш телефон..." name="phone" required>
					</div>
				</div>

				<div class="form__item form__item--area">
					<label class="form__label" for="textarea">То, что вы хотите.</label>
					<textarea class="form__field form__field--textarea" id="textarea" name="message" placeholder="Напишите ваши пожелания..." required></textarea>
				</div>

				<button class="form__btn" type="submit">
					<span>Отправить</span></button>
			</form>
		</div>
	</div>
</section>
